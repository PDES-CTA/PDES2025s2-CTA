name: Quality Checks

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint

    - name: Check for console.logs
      working-directory: ./frontend
      run: |
        if grep -r "console\.log" src/; then
          echo "Error: console.log found in source code"
          echo "Please remove all console.log statements before merging"
          exit 1
        else
          echo "No console.log found"
        fi

    - name: Run npm audit
      working-directory: ./frontend
      run: npm audit --audit-level=moderate



  security-scan:
    runs-on: ubuntu-latest
    
    permissions:
      security-events: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache Trivy database
      uses: actions/cache@v4
      with:
        path: ~/.cache/trivy
        key: trivy-db-${{ github.run_id }}
        restore-keys: |
          trivy-db-

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  checks-summary:
    needs: [frontend-checks, security-scan]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check all jobs status
      run: |
        echo "## Quality Checks Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Jobs Status:" >> $GITHUB_STEP_SUMMARY
        echo "- Frontend Checks: **${{ needs.frontend-checks.result }}**" >> $GITHUB_STEP_SUMMARY
        echo "- Security Scan: **${{ needs.security-scan.result }}**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Additional Analysis:" >> $GITHUB_STEP_SUMMARY
        echo "- Tests & Coverage: **SonarCloud** (runs separately)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Check if any job failed
        if [ "${{ needs.frontend-checks.result }}" != "success" ] || \
           [ "${{ needs.security-scan.result }}" != "success" ]; then
          echo "### Quality checks failed!" >> $GITHUB_STEP_SUMMARY
          echo "Please fix the issues before merging." >> $GITHUB_STEP_SUMMARY
          exit 1
        else
          echo "### All quality checks passed!" >> $GITHUB_STEP_SUMMARY
          echo "Ready to merge once SonarCloud analysis completes! ðŸš€" >> $GITHUB_STEP_SUMMARY
        fi