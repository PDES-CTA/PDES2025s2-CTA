sonar.projectKey=PDES-CTA_PDES2025s2-CTA
sonar.organization=pdes-cta

sonar.projectName=PDES2025s2-CTA
sonar.projectVersion=1.0

sonar.modules=backend,frontend

# ==== BACKEND ====
backend.sonar.projectName=Backend
backend.sonar.sources=src/main/kotlin
backend.sonar.tests=src/test/kotlin
backend.sonar.java.binaries=build/classes
backend.sonar.coverage.jacoco.xmlReportPaths=coverage/jacoco.xml
backend.sonar.exclusions=**/build/**,**/.gradle/**

# ==== FRONTEND ====
frontend.sonar.projectName=Frontend
frontend.sonar.sources=src
frontend.sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx,**/*.spec.ts,**/*.spec.tsx
frontend.sonar.javascript.lcov.reportPaths=coverage/lcov.info
frontend.sonar.tests=src
frontend.sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx,**/*.spec.ts,**/*.spec.tsx

sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
